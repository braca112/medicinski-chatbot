<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicinski Chatbot</title>
</head>
<body>
  <h1>Dobrodo≈°li u medicinski chatbot</h1>
  <form id="chatForm">
    <label for="question">Postavite pitanje:</label>
    <input type="text" id="question" name="question" required />
    <button type="submit">Pitaj</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const question = document.getElementById('question').value;

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question }),
      });

      const data = await response.json();
      document.getElementById('response').textContent = data.choices[0].message.content;
    });
  </script>
</body>
</html>
